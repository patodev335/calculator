<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <h1 style="position: absolute; top: 100px; font-size: 4rem;">La mejor calculadora del mundo</h1>
        <div class="calculator">
            <p id="result">0</p>
            <div>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="th">3</button>
            </div>
            <div>
                <button id="fo">4</button>
                <button id="fi">5</button>
                <button id="si">6</button>
            </div>
            <div>
                <button id="se">7</button>
                <button id="ei">8</button>
                <button id="nin">9</button>
            </div>
            <div>
                <button id="sum">+</button>
                <button id="res">-</button>
                <button id="mul">*</button>
            </div>
            <div>
                <button id="div">/</button>
                <button id="cls">C</button>
            </div>
        </div>
    </body>
    <footer>
        <script src="script.js"></script>
    </footer>
</html>
